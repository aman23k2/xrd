<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="box" style="border: 2px solid black; padding: 1rem; width: 10rem;"> 5</div>
    <input id="xxxx" type="number" value="0">
    <button   onClick="fun()"class="btn btn-warning">Value Changer</button>
    <script>
        let box = document.getElementById("box");
        const fun = () => {

            let x = parseInt(document.getElementById("xxxx").value)
            x = 2*x;
            box.innerHTML = x
        }
    </script>
</body>
</html>
